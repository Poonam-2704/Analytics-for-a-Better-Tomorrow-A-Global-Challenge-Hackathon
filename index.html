<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Pharmaceutical Supply Chain</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <header class="text-center mb-4">
      <h1>Blockchain Pharmaceutical Supply Chain</h1>
      <p>Track and verify the authenticity of pharmaceutical products on the blockchain</p>
    </header>

    <div class="row">
      <!-- Add Drug Section -->
      <div class="col-md-4 mb-3">
        <h4>Add a New Drug</h4>
        <form id="addDrugForm">
          <div class="form-group">
            <input type="text" id="batchNumber" class="form-control" placeholder="Batch Number" required>
          </div>
          <div class="form-group">
            <input type="text" id="drugName" class="form-control" placeholder="Drug Name" required>
          </div>
          <div class="form-group">
            <input type="text" id="manufacturer" class="form-control" placeholder="Manufacturer Address" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Add Drug</button>
        </form>
      </div>

      <!-- Transfer Ownership Section -->
      <div class="col-md-4 mb-3">
        <h4>Transfer Ownership</h4>
        <form id="transferOwnershipForm">
          <div class="form-group">
            <input type="text" id="transferBatchNumber" class="form-control" placeholder="Batch Number" required>
          </div>
          <div class="form-group">
            <input type="text" id="newOwner" class="form-control" placeholder="New Owner Address" required>
          </div>
          <button type="submit" class="btn btn-warning btn-block">Transfer Ownership</button>
        </form>
      </div>

      <!-- View Drug Details Section -->
      <div class="col-md-4 mb-3">
        <h4>View Drug Details</h4>
        <form id="viewDrugForm">
          <div class="form-group">
            <input type="text" id="viewBatchNumber" class="form-control" placeholder="Batch Number" required>
          </div>
          <button type="submit" class="btn btn-info btn-block">View Drug</button>
        </form>
        <div id="drugDetails" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
